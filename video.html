<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    /* Basic styles for the video player */
    .video-container {
      text-align: center;
      margin: 50px auto;
    }

    video {
      width: 80%; /* Adjust the width as needed */
      max-width: 1000px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  
  <div class="video-container">
    <h2>Family Home Movies</h2>
    <video controls>
      <source src="https://www.dropbox.com/s/yourfileid/video.mp4?dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
